<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Resume Generator</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Personal Information -->
                <h3>Personal Information</h3>
                <div class="form-group mt-3">
                    <label for="nameField">Your Name</label>
                    <input type="text" id="nameField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="contactField">Your Contact</label>
                    <input type="text" id="contactField" placeholder="Enter here" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="addressField">Your Address</label>
                    <textarea id="addressField" placeholder="Enter here" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Professional Information -->
                <h3>Professional Information</h3>
                <div class="form-group mt-3">
                    <label for="objectivesField">Objectives</label>
                    <textarea id="objectivesField" placeholder="Enter Your objectives" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group mt-3" id="we">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter here" class="form-control weField" rows="3"></textarea>
                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group mt-3" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea placeholder="Enter here" class="form-control eqField" rows="3"></textarea>
                    <div class="container text-center mt-3" id="aqAddButton">
                        <button onclick="addNewQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4" id="generateCVButton">
            <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
        </div>
        <div class="mt-5" id="cvContainer">
            <h3 class="text-center">Generated CV</h3>
            <pre id="cvContent" class="p-3 bg-light border rounded"></pre>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
